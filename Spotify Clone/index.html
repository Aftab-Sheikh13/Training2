<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../public/images/spotifylogo.png">
</head>
<body class="bg-dark">

        <div class="songbanner"></div>
    </div>  
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">
        <div class="icons">
           <i class="previous bi bi-skip-backward-fill" ></i>
           <i class="play bi bi-caret-right-fill" id="masterPlay"></i>
