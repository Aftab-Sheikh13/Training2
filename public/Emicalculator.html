<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        h2{
            margin-left: 50px;
            margin-top: 20px;
        }
    </style>
     <script type="text/javascript">
        function AmountChange(){
            document.getElementById("txtamount").value=document.getElementById("rangeamount").value;
        }
        function YearChange(){
            document.getElementById("txtyears").value=document.getElementById("rangeyears").value;
        }
        function RateChange(){
            document.getElementById("txtrate").value=document.getElementById("rangerate").value;
        }
        function CalculateClick(){
            var p=parseInt(document.getElementById("txtamount").value);
            var r=parseFloat(document.getElementById("txtrate").value)/12/100;
            var n=parseInt(document.getElementById("txtyears").value)*12;

            var EMI =p*r*Math.pow(1+r,n)/Math.pow(1+r,n)-1;

            document.getElementById("result").innerHTML ="Montaly Installment for your amount "+p + " for "+n+" Months is " +"<b> &#8377;" +Math.round(EMI)+"</b>"
        }
     </script>
</head>
<body class=" container-fluid">
    <h2>EMI Calculator</h2>
    <div class=" container border border-2 border-dark p-2">
        <div class="row">
            <div class="col">
                Amount you need &#8377; <input type="text" id="txtamount" size="15">
            </div>
            <div class="col">
                for <input type="text" id="txtyears" size="4"> Years
            </div>
            <div class="col">
                Interest Rate <input type="text" id="txtrate" size="4">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                &#8377; 10,000 <input type="range" onchange="AmountChange()" min="10000" value="10000" max="1000000" id="rangeamount">&#8377; 10,00,000
            </div>
            <div class="col">
                1 <input type="range" min="1" value="1" onchange="YearChange()" max="5" id="rangeyears"> 5 years
            </div>
            <div class="col">
                5.0 % <input type="range" max="12.45" min="5.0" onchange="RateChange()" value="5.0" id="rangerate" step="0.1">12.45 %
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <button class="btn btn-primary" onclick="CalculateClick()">Calculate</button>
            </div>
        </div>
    </div>
    <br>
    <div>
        <p id="result" class="text-center">

        </p>
    </div>
</body>
</html>
