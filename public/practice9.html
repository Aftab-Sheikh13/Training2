<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign In </title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="shortcut icon" href="./public/images/Instagram-Logo.png">
    <style>
       img{
        width: 300px;
       } 
       :placeholder-shown{
        padding-bottom: 10px;
       
       }     
    </style>
</head>
<body>
    <header>
    </header>
    <form action="">
        <div>
            <fieldset style="  width: 170px; margin-left: 350px;height: 390px;">
                <img src="./public/images/instalogoname.png" alt="">
                <div>
                    <input style="height: 20px ; width: 300px;"  type="text" name="username" required placeholder="Phone number,username or email address">
                <br>
                <br>
                
                    <input style="height: 20px ; width: 300px;" type="password" required name="userpass" placeholder="Password">
                <br>
                <br>
                
                    <button style="height: 25px ; width: 300px;color: white; background-color:blue; border: blue; cursor: pointer;">Log In </button>
                </div>
                <br>
                <br>
                        <fieldset style=" border-left: none; border-right: none; border-bottom: none; ">
                            <legend style="text-align: center;">OR</legend>
                                <div>
                                    <span class="bi bi-facebook" style="margin-left: 60px; color: blue; cursor: pointer;"> Log In with Facebook</span>
                                </div>
                                <div>
                                    <h5 style="color: blue; margin-left: 70px; font-weight: 100;cursor: pointer;">Forgotton your password?</h5>
                                </div>
                        </fieldset>
            </fieldset>
            <br>
            <fieldset style="width: 310px; margin-left: 350px;">
    
                <div style="margin-left: 50px;">
                    Don't have an account <a href="www.instagram.com" style="text-decoration: none;">Sign In </a>
                </div>
            </fieldset>
        </div>
    </form>
</body>
<section></section>
<footer></footer>
</html>
