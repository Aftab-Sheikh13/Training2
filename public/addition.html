<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function Clickme(){
           var a=parseInt( document.getElementById("num1").value);
           var b=parseInt( document.getElementById("num2").value);
           var c= (a+b);
            document.getElementById("sum").innerHTML= c;
        }
    </script>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class=" w-25 mt-1 ">
            <h5>Enter a Number <input type="text" id="num1" class="form-control"></h5>
            <h5>Enter b Number <input type="text" id="num2" class="form-control"></h5>
        </div>
       
    </div>
    <div>
        <button onclick="Clickme()" class="btn btn-success " style="border-radius: 20px; margin-left: 500px;">Calculate</button>
       </div>
   <div class="d-flex justify-content-center">
   <h2 id="sum"></h2>
   </div>
</body>
</html>
