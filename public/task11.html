<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <style>
        #time:hover{
            display: none;
        }
    </style>
    <script>
        $(function(){
            var now =new Date();
            $("#time").html("Page Loaded At :"+now.toLocaleTimeString());

            function LoadPage(pageName){
                $.ajax({
                    method:"get",
                    url:pageName,
                    success:(data)=>{
                        $("main").html(data);
                    },
                    error:(ex)=>{
                        alert(ex);
                    }
                })
            }
            $("button").click(function(e){
                switch(e.target.id){
                    case "emi" :LoadPage("Emicalculator.html");
                    break;
                    case "calci":LoadPage("task10.html");
                    break;
                    case "bmi" :LoadPage("BMIcalculator.html");
                    break;
                }
            })
        })
    </script>
</head>
<body class="container-fluid">
    <nav class="mt-3">
        <div class="">
            <ul class="list-unstyled d-flex">
                <li class="me-3">
                    <button id="emi" class="btn btn-primary">EMI Calculator</button>
                </li>
                <li class="me-3">
                    <button id="calci" class="btn btn-success">Calculator</button>
                </li>
                <li class="me-3">
                    <button id="bmi" class="btn btn-danger">BMI Calculator</button>
                </li>
                <li class="me-3">
                    <button id="time" class="btn btn-info"></button>
                </li>
            </ul>
        </div>
    </nav>    
    <main class="mt-2">

    </main>
</body>
</html>
